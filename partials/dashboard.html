<h1>Dashboard</h1>

<form>
  <h2>New job.</h2>
  <input placeholder="Address" ng-model="job.address"/>
  <input placeholder="Zipcode" ng-model="job.zipcode"/>
  <select ng-model="job.type">
    <option value="house" ng-selected="true">
      House
    </option>
    <option value="lot">
      Parking Lot
    </option>
    <option value="street">
      Street
    </option>
  </select>
  <button ng-click="jobSubmit()">Submit</button>
</form>

<h2>My Jobs</h2>
<div ng-repeat="job in jobs">
  <div>
    <p>{{job.address}}</p>
    <p>{{job.zipcode}}</p>
    <p>{{job.type}}</p>
  </div>
  <form ng-show="editFormBoolean">
    <input ng-model='job.address'/>
    <input ng-model="job.type"/>
    <input ng-model="job.zipcode"/>
    <button ng-click="updateJob(job)">Save</button>
  </form>

  <button ng-click="toggleEdit()">Edit Job</button>
</div>
